spring:
  application:
    name: friendship-ms
  datasource:
    url: jdbc:postgresql://friendship-ms-db:5432/friendshipdb
    username: friendship
    password: friendship123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1800000
      auto-commit: false
      connection-test-query: SELECT 1
      validation-timeout: 3000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 2000
            readTimeout: 4000
    loadbalancer:
      enabled: true

server:
  port: 18085
  tomcat:
    threads:
      max: 400
      min-spare: 100
    accept-count: 300
    max-connections: 10000
  http2:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server-ms:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: false
    hostname: micro-friendship-ms
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

feign:
  circuitbreaker:
    enabled: true

resilience4j:
  timelimiter:
    instances:
      default:
        timeout-duration: 10s
  circuitbreaker:
    instances:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
        wait-duration-in-open-state: 10s
  retry:
    instances:
      default:
        maxAttempts: 2
        waitDuration: 200ms

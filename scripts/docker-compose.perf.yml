version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: perf_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - perf

  grafana:
    image: grafana/grafana:latest
    container_name: perf_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - perf

  node-exporter:
    image: prom/node-exporter:latest
    container_name: perf_node_exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - perf

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: perf_cadvisor
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - perf

  grafana-agent:
    image: grafana/agent:v0.43.0
    container_name: grafana_agent
    restart: always
    ports:
      - "12345:12345"
    volumes:
      - ./grafana-agent.yaml:/etc/agent/config.yaml
    command: ["--config.file=/etc/agent/config.yaml"]
    networks:
      - perf

networks:
  perf:
    driver: bridge

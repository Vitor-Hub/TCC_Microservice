metrics:
  wal_directory: /tmp/wal
  global:
    scrape_interval: 15s
  configs:
    - name: default
      remote_write:
        - url: http://perf_prometheus:9090/api/v1/write
      scrape_configs:
        - job_name: self
          static_configs:
            - targets: ['localhost:12345']
        - job_name: node
          static_configs:
            - targets: ['perf_node_exporter:9100']
        - job_name: cadvisor
          static_configs:
            - targets: ['perf_cadvisor:8080']
        - job_name: prometheus
          static_configs:
            - targets: ['perf_prometheus:9090']

server:
  log_level: info

metrics:
  wal_directory: /tmp/wal
  global:
    scrape_interval: 15s
    remote_write:
      - url: http://perf_prometheus:9090/api/v1/write
  configs:
    - name: default
      scrape_configs:
        - job_name: 'node_exporter'
          static_configs:
            - targets: ['perf_node_exporter:9100']

        - job_name: 'cadvisor'
          static_configs:
            - targets: ['perf_cadvisor:8080']
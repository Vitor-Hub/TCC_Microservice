global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # ======================
  # Microsservi√ßos (Spring Boot Actuator)
  # ======================
  - job_name: 'microservices'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'micro_user_service:8081'
          - 'micro_post_service:8082'
          - 'micro_friendship_service:8083'
          - 'micro_like_service:8084'
          - 'micro_comment_service:8085'
          - 'micro_api_gateway:8080'

  # ======================
  # Infra
  # ======================
  - job_name: "node"
    static_configs:
      - targets: ["perf_node_exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["perf_cadvisor:8080"]

    # ======================
  # K6 Load Test (DESABILITADO - usar summary.json)
  # ======================
  - job_name: "k6"
    static_configs:
      - targets: ["perf_statsd_exporter:9102"]

  - job_name: "mysql"
    static_configs:
      - targets: [ "perf_mysql_exporter:9104" ]

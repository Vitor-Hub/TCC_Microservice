version: "3.8"

services:
  # ==========================================================
  # üõ∞Ô∏è EUREKA SERVER
  # ==========================================================
  eureka-server:
    image: microsservice-eureka-server
    container_name: microeureka
    build:
      context: ./eureka-server-ms
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mstcc-net

  # ==========================================================
  # üåê GATEWAY
  # ==========================================================
  gateway-service:
    image: microsservice-gateway-service
    container_name: micro_api_gateway
    build:
      context: ./gateway-service-ms
    ports:
      - "8765:8765"
    depends_on:
      - eureka-server
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mstcc-net

  # ==========================================================
  # üë§ USER SERVICE
  # ==========================================================
  user-ms:
    image: microsservice-user-ms
    container_name: micro_user_service
    build:
      context: ./user-ms
    ports:
      - "18081:18081"
    depends_on:
      - eureka-server
      - user-ms-db
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - mstcc-net

  user-ms-db:
    image: postgres:15
    container_name: user-ms-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
    ports:
      - "5433:5432"
    volumes:
      - user_ms_data:/var/lib/postgresql/data
    networks:
      - mstcc-net

  # ==========================================================
  # üìù POST SERVICE
  # ==========================================================
  post-ms:
    image: microsservice-post-ms
    container_name: micro_post_service
    build:
      context: ./post-ms
    ports:
      - "18082:18082"
    depends_on:
      - eureka-server
      - post-ms-db
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - mstcc-net

  post-ms-db:
    image: postgres:15
    container_name: post-ms-db
    environment:
      POSTGRES_DB: postdb
      POSTGRES_USER: post
      POSTGRES_PASSWORD: post123
    ports:
      - "5434:5432"
    volumes:
      - post_ms_data:/var/lib/postgresql/data
    networks:
      - mstcc-net

  # ==========================================================
  # üí¨ COMMENT SERVICE
  # ==========================================================
  comment-ms:
    image: microsservice-comment-ms
    container_name: micro_comment_service
    build:
      context: ./comment-ms
    ports:
      - "18083:18083"
    depends_on:
      - eureka-server
      - comment-ms-db
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - mstcc-net

  comment-ms-db:
    image: postgres:15
    container_name: comment-ms-db
    environment:
      POSTGRES_DB: commentdb
      POSTGRES_USER: comment
      POSTGRES_PASSWORD: comment123
    ports:
      - "5435:5432"
    volumes:
      - comment_ms_data:/var/lib/postgresql/data
    networks:
      - mstcc-net

  # ==========================================================
  # üëç LIKE SERVICE
  # ==========================================================
  like-ms:
    image: microsservice-like-ms
    container_name: micro_like_service
    build:
      context: ./like-ms
    ports:
      - "18085:18085"
    depends_on:
      - eureka-server
      - like-ms-db
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - mstcc-net

  like-ms-db:
    image: postgres:15
    container_name: like-ms-db
    environment:
      POSTGRES_DB: likedb
      POSTGRES_USER: like
      POSTGRES_PASSWORD: like123
    ports:
      - "5436:5432"
    volumes:
      - like_ms_data:/var/lib/postgresql/data
    networks:
      - mstcc-net

  # ==========================================================
  # ü§ù FRIENDSHIP SERVICE
  # ==========================================================
  friendship-ms:
    image: microsservice-friendship-ms
    container_name: micro_friendship_service
    build:
      context: ./friendship-ms
    ports:
      - "18084:18084"
    depends_on:
      - eureka-server
      - friendship-ms-db
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - mstcc-net

  friendship-ms-db:
    image: postgres:15
    container_name: friendship-ms-db
    environment:
      POSTGRES_DB: friendshipdb
      POSTGRES_USER: friendship
      POSTGRES_PASSWORD: friendship123
    ports:
      - "5437:5432"
    volumes:
      - friendship_ms_data:/var/lib/postgresql/data
    networks:
      - mstcc-net

# ==========================================================
# üóÇÔ∏è VOLUMES & NETWORK
# ==========================================================
volumes:
  user_ms_data:
  post_ms_data:
  comment_ms_data:
  like_ms_data:
  friendship_ms_data:

networks:
  mstcc-net:
    driver: bridge

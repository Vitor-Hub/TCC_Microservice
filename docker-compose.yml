      - SPRING_DATASOURCE_USERNAME=friendship
      - SPRING_DATASOURCE_PASSWORD=friendship123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18084/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üóÑÔ∏è DATABASES (refer√™ncias externas)
  # ==========================================================
  user-ms-db:
    image: postgres:15-alpine
    container_name: user_ms_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 256M

  post-ms-db:

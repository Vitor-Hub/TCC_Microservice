version: "3.8"

services:
  # ==========================================================
  # üõ∞Ô∏è EUREKA SERVER
  # ==========================================================
  eureka-server:
    image: microsservice-eureka-server
    container_name: micro-eureka
    hostname: micro-eureka
    build:
      context: ./eureka-server-ms
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üåê GATEWAY
  # ==========================================================
  gateway-service:
    image: microsservice-gateway-service
    container_name: micro-api-gateway
    hostname: micro-api-gateway
    build:
      context: ./gateway-service-ms
    ports:
      - "8765:8765"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_INSTANCE_HOSTNAME=micro-api-gateway
      - SPRING_PROFILES_ACTIVE=default
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üë§ USER SERVICE
  # ==========================================================
  user-ms:
    image: microsservice-user-ms
    container_name: micro-user-service
    hostname: micro-user-service
    build:
      context: ./user-ms
    ports:
      - "18081:18081"
    depends_on:
      eureka-server:
        condition: service_healthy
      user-ms-db:
        condition: service_healthy
    environment:
      - EUREKA_INSTANCE_HOSTNAME=micro-user-service
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-ms-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=user123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18081/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üìù POST SERVICE
  # ==========================================================
  post-ms:
    image: microsservice-post-ms
    container_name: micro-post-service
    hostname: micro-post-service
    build:
      context: ./post-ms
    ports:
      - "18082:18082"
    depends_on:
      eureka-server:
        condition: service_healthy
      post-ms-db:
        condition: service_healthy

      - SPRING_DATASOURCE_USERNAME=comment
      - SPRING_DATASOURCE_PASSWORD=comment123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18083/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üëç LIKE SERVICE
  # ==========================================================
  like-ms:
    image: microsservice-like-ms
    container_name: micro-like-service
    hostname: micro-like-service
    build:
      context: ./like-ms
    ports:

version: "3.8"

services:
  # ==========================================================
  # üõ∞Ô∏è EUREKA SERVER
  # ==========================================================
  eureka-server:
    image: microsservice-eureka-server
    container_name: microeureka
    build:
      context: ./eureka-server-ms
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üåê GATEWAY
  # ==========================================================
  gateway-service:
    image: microsservice-gateway-service
    container_name: micro_api_gateway
    build:
      context: ./gateway-service-ms
    ports:
      - "8765:8765"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üë§ USER SERVICE
  # ==========================================================
  user-ms:
    image: microsservice-user-ms
    container_name: micro_user_service
    build:
      context: ./user-ms
    ports:
      - "18081:18081"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-ms-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=user123
      - JAVA_OPTS=-Xmx384m -Xms256m
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üìù POST SERVICE

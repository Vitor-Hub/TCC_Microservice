version: "3.8"

services:
  # ==========================================================
  # üåê EUREKA SERVER - Service Discovery
  # ==========================================================
  eureka-server-ms:
    build: ./eureka-server-ms
    container_name: mstcc_eureka_server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    networks:
      - mstcc-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || curl -f http://localhost:8761 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 45s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

  # ==========================================================
  # üë§ USER SERVICE
  # ==========================================================
  user-ms:
    build: ./user-ms
    container_name: mstcc_user_service
    restart: unless-stopped
    ports:
      - "18081:18081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-ms-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=user123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server-ms:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - JAVA_OPTS=-Xmx768m -Xms384m -XX:+UseG1GC
    depends_on:
      eureka-server-ms:
        condition: service_healthy
      user-ms-db:
        condition: service_healthy
    networks:
      - mstcc-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:18081/actuator/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 384M

  # ==========================================================
  # üìù POST SERVICE
  # ==========================================================
  post-ms:

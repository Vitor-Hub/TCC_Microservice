      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:postgresql://like-ms-db:5432/likedb
      - SPRING_DATASOURCE_USERNAME=like
      - SPRING_DATASOURCE_PASSWORD=like123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18085/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # ü§ù FRIENDSHIP SERVICE
  # ==========================================================
  friendship-ms:
    image: microsservice-friendship-ms
    container_name: micro-friendship-service
    hostname: micro-friendship-service
    build:

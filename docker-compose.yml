      - EUREKA_INSTANCE_HOSTNAME=micro-post-service
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_DATASOURCE_URL=jdbc:postgresql://post-ms-db:5432/postdb
      - SPRING_DATASOURCE_USERNAME=post
      - SPRING_DATASOURCE_PASSWORD=post123
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JAVA_OPTS=-Xmx384m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18082/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================
  # üí¨ COMMENT SERVICE
  # ==========================================================
  comment-ms:

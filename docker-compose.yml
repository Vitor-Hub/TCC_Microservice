  # ==========================================================
  # üö™ API GATEWAY - Entry Point (STARTS LAST!)
  # ==========================================================
  gateway-service-ms:
    build: ./gateway-service-ms
    container_name: mstcc_gateway
    restart: unless-stopped
    ports:
      - "18765:18765"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server-ms:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - JAVA_OPTS=-Xmx1024m -Xms512m -XX:+UseG1GC
    depends_on:
      eureka-server-ms:
        condition: service_healthy
      user-ms:
        condition: service_started
      post-ms:
        condition: service_started
      comment-ms:
        condition: service_started
      like-ms:
        condition: service_started
      friendship-ms:
        condition: service_started
    networks:
      - mstcc-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:18765/actuator/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 75s
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M

  # ==========================================================
  # üóÑÔ∏è POSTGRESQL DATABASES
  # ==========================================================
  
  user-ms-db:
    image: postgres:15-alpine
    container_name: user_ms_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M


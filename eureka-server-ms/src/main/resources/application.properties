# ============================================
# EUREKA SERVER - Configuração Standalone
# ============================================

spring.application.name=eureka-server
server.port=8761

# Cliente Eureka (desabilitado para servidor standalone)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Instância - IMPORTANTE: usar localhost em standalone
eureka.instance.hostname=localhost

# Configurações do Servidor
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000

# Aguardar um pouco mais antes de considerar serviços down
eureka.server.renewal-percent-threshold=0.49

# Agilizar detecção de serviços
eureka.server.response-cache-update-interval-ms=5000

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# Actuator (para health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
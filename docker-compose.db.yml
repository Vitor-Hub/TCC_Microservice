version: "3.8"

services:
  # ==========================================================
  # üóÑÔ∏è POSTGRESQL DATABASES
  # ==========================================================
  
  # User Service Database
  user-ms-db:
    image: postgres:15-alpine
    container_name: user_ms_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mstcc-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Post Service Database
